<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>

    <link rel="stylesheet" href="button.css">
</head>
<body style="padding: 2rem">
<button class="btn-red">vermelho</button>
<button class="btn-orange">laranja</button>
<button class="btn-yellow">amarelo</button>
<button class="btn-green">verde</button>
<button class="btn-blue">azul</button>
<button class="btn-purple">roxo</button>
<button class="btn-black">preto</button>
<button class="btn-white">branco</button>

<br><h1>Teste</h1>
<button class="pill btn-red">vermelho</button>
<button class="pill btn-orange">laranja</button>
<button class="pill btn-yellow">amarelo</button>
<button class="pill btn-green">verde</button>
<button class="pill btn-blue">azul</button>
<button class="pill btn-purple">roxo</button>
<button class="pill btn-black">preto</button>
<button class="pill btn-white">branco</button>

<br><h1>Size</h1>
<button class="btn-blue btn-es">extra small</button>
<button class="btn-blue btn-s">small</button>
<button class="btn-blue btn-r">regular</button>
<button class="btn-blue btn-l">large</button>
<button class="btn-blue btn-el">extra large</button>

<br><h1>Outline</h1>
<button class="btn-red btn-outline-red">vermelho</button>
<button class="btn-orange btn-outline-orange">laranja</button>
<button class="btn-yellow btn-outline-yellow">amarelo</button>
<button class="btn-green btn-outline-green">verde</button>
<button class="btn-blue btn-outline-blue">azul</button>
<button class="btn-purple btn-outline-purple">roxo</button>
<button class="btn-black btn-outline-black">preto</button>
</body>
</html>
